<!doctype html>
<html lang="en-US">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Coding Template</title>
  <link rel="stylesheet" type="text/css" href="bundle.css">
</head>

<body>
  <h1>Customer list</h1>  
  <button id="getAllButton">Get all customers</button>
  <div id="content"></div>


  <h1>Single customer (By ID)</h1>
  <button id="getCustomerByIdButton">Get customer</button>
  <input type="number" placeholder="Customer ID" id="findCustomer" value="0">
  <div id="contentById"></div>
 

  <h1>Adding a new Customer</h1>
  <button id="addCustomerButton">Add customer</button>
  <br>
  <input id="addCustomerFirstName" placeholder="Customer first name"> 
  <br>
  <input id="addCustomerLastName" placeholder="Customer last name">
  <br>
  <input id="addCustomerYear" placeholder="Customer year" type="number">
  
  <h1>Deleting a Customer</h1>
  <button id="deleteCustomerButton">Delete Customer</button>
  <input type="number" id="deleteCustomer" placeholder="Customer ID">
  
  <div id="deleteContentById"></div>


  <script src="bundle.js"></script>
</body>
</html>
